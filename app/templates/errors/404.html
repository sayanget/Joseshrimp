            <i class="bi bi-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
            <h1 class="mt-3">404</h1>
            <h3>页面未找到</h3>
            <p class="text-muted">抱歉，您访问的页面不存在。</p>

        </div>
    </div>
</div>
{% endblock %}
