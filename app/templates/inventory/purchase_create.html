{% extends "base.html" %}

{% block title %}<span data-i18n="purchase.create">采购入库</span> - 销售管理系统{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col-12">
        <h2><i class="bi bi-box-seam"></i> <span data-i18n="purchase.create">采购入库</span></h2>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form id="purchaseForm">
            <!-- 基本信息 -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label"><span data-i18n="purchase.supplier">供应商</span> <span
                            class="text-danger">*</span></label>
                    <input type="text" id="supplier" class="form-control" required placeholder="请输入供应商名称">
                </div>
                <div class="col-md-6">
                    <label class="form-label"><span data-i18n="purchase.notes">备注</span></label>
                    <input type="text" id="notes" class="form-control" placeholder="可选">
                </div>
            </div>

            <!-- 采购明细 -->
            <h5 class="mb-3"><span data-i18n="purchase.items">采购明细</span></h5>
            <div id="itemsContainer">
                <div class="row mb-2 item-row">
                    <div class="col-md-4">
                        <label class="form-label"><span data-i18n="purchase.product_name">商品名称</span> <span
                                class="text-danger">*</span></label>
                        <input type="text" class="form-control product-name" required placeholder="商品名称">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label"><span data-i18n="purchase.weight">重量(KG)</span> <span
                                class="text-danger">*</span></label>
                        <input type="number" class="form-control kg" min="0.001" step="0.001" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label"><span data-i18n="purchase.unit_price">单价($/KG)</span> <span
                                class="text-danger">*</span></label>
                        <input type="number" class="form-control unit-price" min="0.01" step="0.01" required>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label"><span data-i18n="purchase.subtotal">小计</span></label>
                        <input type="text" class="form-control subtotal" readonly>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">&nbsp;</label>
                        <button type="button" class="btn btn-danger btn-sm w-100 remove-item">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-secondary mb-3" id="addItemBtn">
                <i class="bi bi-plus"></i> <span data-i18n="purchase.add_item">添加明细</span>
            </button>

            <!-- 总计 -->
            <div class="row mb-3">
                <div class="col-md-12">
                    <div class="alert alert-info">
                        <div class="row">
                            <div class="col-md-6">
                                <h5><span data-i18n="purchase.total_weight">总重量</span>: <span id="totalKg">0.000</span>
                                    KG</h5>
                            </div>
                            <div class="col-md-6">
                                <h5><span data-i18n="purchase.total_amount">总金额</span>: $<span
                                        id="totalAmount">0.00</span></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 提交按钮 -->
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-check-circle"></i> <span data-i18n="purchase.submit">提交采购单</span>
                    </button>
                    <a href="{{ url_for('inventory.list_purchases') }}" class="btn btn-secondary btn-lg">
                        <i class="bi bi-x-circle"></i> <span data-i18n="common.cancel">取消</span>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // 采购入库JavaScript
    $(document).ready(function () {
        // 计算小计
        function calculateSubtotal(row) {
            const kg = parseFloat(row.find('.kg').val()) || 0;
            const unitPrice = parseFloat(row.find('.unit-price').val()) || 0;
            const subtotal = kg * unitPrice;
            row.find('.subtotal').val(subtotal.toFixed(2));
            calculateTotal();
        }

        // 计算总计
        function calculateTotal() {
            let totalKg = 0;
            let totalAmount = 0;
            $('.item-row').each(function () {
                totalKg += parseFloat($(this).find('.kg').val()) || 0;
                totalAmount += parseFloat($(this).find('.subtotal').val()) || 0;
            });
            $('#totalKg').text(totalKg.toFixed(3));
            $('#totalAmount').text(totalAmount.toFixed(2));
        }

        // 添加明细行
        $('#addItemBtn').click(function () {
            const newRow = $('.item-row:first').clone();
            newRow.find('input').val('');
            newRow.find('.subtotal').val('');
            $('#itemsContainer').append(newRow);
        });

        // 删除明细行
        $(document).on('click', '.remove-item', function () {
            if ($('.item-row').length > 1) {
                $(this).closest('.item-row').remove();
                calculateTotal();
            } else {
                alert('至少保留一行明细');
            }
        });

        // 监听输入变化
        $(document).on('input', '.kg, .unit-price', function () {
            calculateSubtotal($(this).closest('.item-row'));
        });

        // 提交表单
        $('#purchaseForm').submit(function (e) {
            e.preventDefault();

            const supplier = $('#supplier').val().trim();
            const notes = $('#notes').val().trim();
            const items = [];

            $('.item-row').each(function () {
                const productName = $(this).find('.product-name').val().trim();
                const kg = parseFloat($(this).find('.kg').val());
                const unitPrice = parseFloat($(this).find('.unit-price').val());

                if (productName && kg > 0 && unitPrice > 0) {
                    items.push({
                        product_name: productName,
                        kg: kg,
                        unit_price: unitPrice
                    });
                }
            });

            if (!supplier) {
                alert('请输入供应商名称');
                return;
            }

            if (items.length === 0) {
                alert('请至少添加一条有效的采购明细');
                return;
            }

            $.ajax({
                url: '/api/purchase/',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    supplier: supplier,
                    items: items,
                    notes: notes || null
                }),
                success: function (response) {
                    alert('采购单创建成功！');
                    window.location.href = '/inventory/purchase/' + response.purchase.id;
                },
                error: function (xhr) {
                    const error = xhr.responseJSON?.error || '创建失败';
                    alert('错误: ' + error);
                }
            });
        });
    });
</script>
{% endblock %}
